<style>
:root{
  --pink:#ffd6e8;
  --hotpink:#ff5fa2;
  --white:#fff;
}

*{box-sizing:border-box;margin:0;padding:0;font-family:"Comic Sans MS",cursive;}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:var(--pink);
}

/* Phone */
.phone{
  width:360px;
  height:640px;
  background:white;
  border-radius:30px;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
  padding:20px;
  text-align:center;
  position:relative;
  overflow:hidden;
}

/* Buttons */
button{
  background:var(--hotpink);
  color:white;
  border:none;
  padding:12px 22px;
  border-radius:25px;
  font-size:16px;
  margin:10px;
  cursor:pointer;
}

/* Screens */
.screen{display:none;}
.screen.active{display:block;}

input{
  padding:10px;
  border-radius:20px;
  border:2px solid var(--hotpink);
  width:70%;
  text-align:center;
}

/* Game */
#game{
  position:relative;
  width:100%;
  height:300px;
  background:#ffe6f1;
  border-radius:20px;
  overflow:hidden;
}

.character{
  position:absolute;
  font-size:50px;
  transition:.1s;
  cursor:pointer;
}

/* Hearts */
.heart{
  position:absolute;
  animation:float 1.4s forwards;
}
@keyframes float{
  to{transform:translateY(-150px) scale(1.5);opacity:0;}
}

/* Confetti */
.confetti{
  position:absolute;
  width:8px;
  height:8px;
  border-radius:50%;
  animation:fall 1.5s forwards;
}
@keyframes fall{
  to{transform:translateY(300px) rotate(360deg);opacity:0;}
}

/* Love messages */
.popup{
  position:absolute;
  background:var(--hotpink);
  color:white;
  padding:6px 12px;
  border-radius:20px;
  animation:cartoon 1.6s forwards;
  white-space:nowrap;
}
@keyframes cartoon{
  0%{transform:scale(.3) rotate(-15deg);opacity:0;}
  40%{transform:scale(1.2) rotate(10deg);opacity:1;}
  100%{transform:scale(1) rotate(-10deg) translateY(-60px);opacity:0;}
}

/* Gift box */
#gift{
  font-size:60px;
  cursor:pointer;
}

/* Flower */
#flower{
  font-size:90px;
  animation:bloom 1s forwards;
}
@keyframes bloom{
  from{transform:scale(0);}
  to{transform:scale(1);}
}
</style>
</head>
