<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Game ğŸ’–</title>

<style>
:root{
  --pink:#ffd6e8;
  --hotpink:#ff5fa2;
  --white:#fff;
}

*{box-sizing:border-box;margin:0;padding:0;font-family:"Comic Sans MS",cursive;}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:var(--pink);
}

.phone{
  width:360px;
  height:640px;
  background:white;
  border-radius:30px;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
  padding:20px;
  text-align:center;
  position:relative;
  overflow:hidden;
}

button{
  background:var(--hotpink);
  color:white;
  border:none;
  padding:12px 22px;
  border-radius:25px;
  font-size:16px;
  margin:10px;
  cursor:pointer;
}

.screen{display:none;}
.screen.active{display:block;}

input{
  padding:10px;
  border-radius:20px;
  border:2px solid var(--hotpink);
  width:70%;
  text-align:center;
}

#game{
  position:relative;
  width:100%;
  height:300px;
  background:#ffe6f1;
  border-radius:20px;
  overflow:hidden;
}

.character{
  position:absolute;
  font-size:50px;
  transition:.1s;
  cursor:pointer;
}

.heart{
  position:absolute;
  animation:float 1.4s forwards;
}
@keyframes float{
  to{transform:translateY(-150px) scale(1.5);opacity:0;}
}

.confetti{
  position:absolute;
  width:8px;
  height:8px;
  border-radius:50%;
  animation:fall 1.5s forwards;
}
@keyframes fall{
  to{transform:translateY(300px) rotate(360deg);opacity:0;}
}

.popup{
  position:absolute;
  background:var(--hotpink);
  color:white;
  padding:6px 12px;
  border-radius:20px;
  animation:cartoon 1.6s forwards;
  white-space:nowrap;
}
@keyframes cartoon{
  0%{transform:scale(.3) rotate(-15deg);opacity:0;}
  40%{transform:scale(1.2) rotate(10deg);opacity:1;}
  100%{transform:scale(1) rotate(-10deg) translateY(-60px);opacity:0;}
}

#gift{font-size:60px;cursor:pointer;}
#flower{font-size:90px;animation:bloom 1s forwards;}
@keyframes bloom{from{transform:scale(0);}to{transform:scale(1);}}
</style>
</head>

<body>

<audio id="music" autoplay muted loop>
  <source src="https://assets.mixkit.co/music/preview/mixkit-romantic-soft-piano-499.mp3">
</audio>

<div class="phone">

<div class="screen active" id="lock">
  <h2>ğŸ’– Love Game ğŸ’–</h2>
  <p>Enter password</p>
  <input type="password" id="pw">
  <br>
  <button onclick="unlock()">Open</button>
</div>

<div class="screen" id="question">
  <p>Do you love Matthew? ğŸ’˜</p>
  <button onclick="yes()">Yes I do</button>
  <button onclick="no()">No I donâ€™t</button>
  <div id="msg"></div>
</div>

<div class="screen" id="giftScreen">
  <p>Tap the box ğŸ</p>
  <div id="gift" onclick="openGift()">ğŸ</div>
</div>

<div class="screen" id="flowerScreen">
  <div id="flower">ğŸŒ¸</div>
  <p><b>I so much love you boo boo ğŸ’–</b></p>
</div>

<div class="screen" id="gameScreen">
  <div id="game">
    <div class="character" id="boy">ğŸ§‘â€ğŸ’¼</div>
    <div class="character" id="girl">ğŸ‘©â€ğŸ¦°</div>
  </div>
</div>

</div>

<script>
const pw="aminatta";   // ğŸ” PASSWORD CHANGED HERE

let x=150,y=150;
let bx=40,by=200,gx=260,gy=200;

function unlock(){
  if(pw===document.getElementById("pw").value){
    show("question");
    musicOn();
  } else alert("Wrong password ğŸ˜‚");
}

function no(){ msg.innerHTML="Wrong choice ğŸ˜‚"; }

function yes(){
  msg.innerHTML="I love you too â¤ï¸";
  confetti();
  setTimeout(()=>show("giftScreen"),800);
}

function openGift(){
  show("flowerScreen");
  setTimeout(()=>show("gameScreen"),1600);
  startGame();
}

function show(id){
  document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

function musicOn(){
  const m=document.getElementById("music");
  m.muted=false;
  m.play();
}

function confetti(){
  for(let i=0;i<40;i++){
    let c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*320+"px";
    c.style.background=["#ff5fa2","#ffd6e8","#ff85b3"][i%3];
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),1500);
  }
}

function startGame(){
  const game=document.getElementById("game");
  const boy=document.getElementById("boy");
  const girl=document.getElementById("girl");

  game.addEventListener("mousemove",e=>{
    const r=game.getBoundingClientRect();
    x=e.clientX-r.left;
    y=e.clientY-r.top;
  });

  game.addEventListener("touchmove",e=>{
    const r=game.getBoundingClientRect();
    x=e.touches[0].clientX-r.left;
    y=e.touches[0].clientY-r.top;
  });

  setInterval(()=>{
    bx+=(x-bx)*0.05;
    by+=(y-by)*0.05;
    gx+=(bx-gx)*0.05;
    gy+=(by-gy)*0.05;
    boy.style.left=bx+"px"; boy.style.top=by+"px";
    girl.style.left=gx+"px"; girl.style.top=gy+"px";
  },20);

  game.onclick=e=>{
    for(let i=0;i<5;i++){
      let h=document.createElement("div");
      h.className="heart";
      h.textContent="ğŸ’–";
      h.style.left=e.offsetX+"px";
      h.style.top=e.offsetY+"px";
      game.appendChild(h);
      setTimeout(()=>h.remove(),1400);
    }
  };

  const words=["My One and Only ğŸ’–","My Love â¤ï¸","My Mama ğŸŒ¸","Sweetheart ğŸ’•","My Boo Boo ğŸ˜˜"];
  setInterval(()=>{
    let p=document.createElement("div");
    p.className="popup";
    p.textContent=words[Math.floor(Math.random()*words.length)];
    p.style.left=Math.random()*220+"px";
    p.style.top=Math.random()*200+"px";
    game.appendChild(p);
    setTimeout(()=>p.remove(),1600);
  },1400);
}
</script>

</body>
</html>
